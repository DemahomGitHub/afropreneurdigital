<div style="height: 100vh;">
  <h2 style="text-align: center;"> Les derniers articles</h2>
  <mat-divider></mat-divider>
  <div style="margin-top: 3%;">
    <mat-grid-list cols="{{cols}}" rowHeight="{{rowHeight}}">
      <mat-grid-tile  *ngFor="let article of articles">
        <mat-card style="width: 90%; height: 90%;">
          <img mat-card-image src="assets/afrique_numerique.jpg" alt="Image illustration" style="height: 70%;">
          <div style="height: 30%; margin: 0; padding: 0;">
            <h4> {{article.title}}</h4>
            <mat-card-subtitle>
              <span> par {{article.author.fullName}} le {{article.releaseDate | date: 'shortDate': 'fr'}} | </span>
              <span *ngFor="let topic of article.topics"> {{topic.value}} </span>
            </mat-card-subtitle>
            <mat-card-actions>
              <a mat-button [routerLink]="['/articles', article.id]">LIRE</a>
            </mat-card-actions>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
