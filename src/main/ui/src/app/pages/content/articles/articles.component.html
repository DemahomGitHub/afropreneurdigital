<div style="height: 100vh;">
  <h2 style="text-align: center;"> Les derniers articles</h2>
  <mat-divider></mat-divider>
  <div style="margin-top: 3%;">
    <mat-grid-list cols="{{cols}}" rowHeight="{{rowHeight}}">
      <mat-grid-tile  *ngFor="let article of articles">
        <mat-card style="width: 90%; height: 90%;">
          <mat-card-title> {{article.title}} </mat-card-title>
          <mat-card-subtitle>
            <span> par {{article.author}} le {{article.releaseDate}} | </span>
            <span *ngFor="let topic of article.topics"> {{topic.label}} </span>
          </mat-card-subtitle>
          <mat-card-content>
            <p> {{article.content | slice: 0 : 240 }} ... </p>
          </mat-card-content>
          <mat-card-actions>
            <a mat-button [routerLink]="['/articles', article.id]"> Lire l'article </a>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
